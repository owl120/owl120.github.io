<script type="text/javascript">
$(document).ready(function(){
  TriggerClick = 0;
  $("#slidetrigger").click(function(){
    if(TriggerClick==0){
         TriggerClick=1;
         $("div#mainwrap").animate({width:'1600px'}, 300);
    }else{
         TriggerClick=0;
         $("div#mainwrap").animate({width:'800px'}, 300);
    };
  });
});
</script>

<script type="text/javascript">
$(document).ready(function(){
  TriggerClick = 0;
  $("#triggersmall").click(function(){
    if(TriggerClick==0){
         TriggerClick=1;
         $("div#mainwrap").animate({width:'1600px'}, 300);
         $("div#shadow").animate({width:'1600px'}, 300);
    }else{
         TriggerClick=0;
         $("div#mainwrap").animate({width:'800px'}, 300);
         $("div#shadow").animate({width:'800px'}, 300);
    };
  });
});
</script>
